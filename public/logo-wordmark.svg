<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon part -->
  <g transform="translate(20, 20)">
    <!-- Outer frame -->
    <path d="M 80 15 L 140 50 L 140 110 L 80 145 L 20 110 L 20 50 Z"
          stroke="url(#logoGrad1)"
          stroke-width="2.5"
          fill="none"
          opacity="0.4"/>

    <!-- Top node -->
    <polygon points="80,30 92,37 92,51 80,58 68,51 68,37"
             fill="url(#logoGrad1)"
             opacity="0.9"/>

    <!-- Side nodes -->
    <polygon points="40,58 52,65 52,79 40,86 28,79 28,65"
             fill="url(#logoGrad2)"
             opacity="0.8"/>

    <polygon points="120,58 132,65 132,79 120,86 108,79 108,65"
             fill="url(#logoGrad2)"
             opacity="0.8"/>

    <!-- Center node -->
    <polygon points="80,68 98,78 98,98 80,108 62,98 62,78"
             fill="url(#logoGrad1)"/>

    <!-- Bottom nodes -->
    <polygon points="52,105 64,112 64,126 52,133 40,126 40,112"
             fill="url(#logoGrad3)"
             opacity="0.8"/>

    <polygon points="108,105 120,112 120,126 108,133 96,126 96,112"
             fill="url(#logoGrad3)"
             opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="80" y1="58" x2="80" y2="68" stroke="url(#logoGrad1)" stroke-width="2.5" opacity="0.6"/>
    <line x1="52" y1="72" x2="62" y2="78" stroke="url(#logoGrad2)" stroke-width="2.5" opacity="0.6"/>
    <line x1="108" y1="72" x2="98" y2="78" stroke="url(#logoGrad2)" stroke-width="2.5" opacity="0.6"/>
    <line x1="68" y1="98" x2="58" y2="105" stroke="url(#logoGrad3)" stroke-width="2.5" opacity="0.6"/>
    <line x1="92" y1="98" x2="102" y2="105" stroke="url(#logoGrad3)" stroke-width="2.5" opacity="0.6"/>
  </g>

  <!-- Wordmark -->
  <text x="200" y="120" font-family="Inter, system-ui, sans-serif" font-size="68" font-weight="700" fill="currentColor">
    Context<tspan fill="url(#logoGrad1)">Stream</tspan>
  </text>
</svg>
